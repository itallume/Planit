version: '3.8'

services:
  db:
    image: postgres:15
    container_name: planit_db
    environment:
      POSTGRES_DB: planit_db
      POSTGRES_USER: planit_user
      POSTGRES_PASSWORD: planit_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U planit_user -d planit_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: planit_web
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
