{% extends "global/base.html" %}

{% block titulo %}
    Página Não Encontrada - 404
{% endblock %}

{% block content %}
<style>
    body {
        display: block !important;
    }
    
    .error-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 80px 20px;
        text-align: center;
    }
    
    .error-icon {
        font-size: 120px;
        color: var(--primary-orange);
        margin-bottom: 30px;
        animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
        0%, 100% {
            opacity: 1;
            transform: scale(1);
        }
        50% {
            opacity: 0.8;
            transform: scale(1.05);
        }
    }
    
    .error-code {
        font-size: 120px;
        font-weight: 700;
        color: var(--green-light);
        margin: 0;
        line-height: 1;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    .error-title {
        font-size: 2rem;
        color: var(--text-light);
        margin: 20px 0 16px 0;
        font-weight: 600;
    }
    
    .error-message {
        font-size: 1.1rem;
        color: rgba(163, 204, 171, 0.8);
        margin-bottom: 40px;
        line-height: 1.6;
    }
    
    .error-section {
        background: #1a1a16;
        padding: 30px;
        border-radius: 12px;
        border: 1px solid rgba(163, 204, 171, 0.15);
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
        margin-bottom: 30px;
    }
    
    .suggestions {
        text-align: left;
        margin-top: 20px;
    }
    
    .suggestions h3 {
        color: var(--green-light);
        font-size: 1.1rem;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .suggestion-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    .suggestion-list li {
        padding: 12px 0;
        color: var(--text-light);
        display: flex;
        align-items: center;
        gap: 12px;
        border-bottom: 1px solid rgba(163, 204, 171, 0.1);
    }
    
    .suggestion-list li:last-child {
        border-bottom: none;
    }
    
    .suggestion-list li i {
        color: var(--primary-orange);
        font-size: 1rem;
    }
    
    .action-buttons {
        display: flex;
        justify-content: center;
        gap: 16px;
        flex-wrap: wrap;
        margin-top: 30px;
    }
    
    .btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 14px 30px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
    }
    
    .btn-primary {
        background: var(--primary-orange);
        color: white;
        box-shadow: 0 2px 4px rgba(242, 104, 0, 0.3);
    }
    
    .btn-primary:hover {
        opacity: 0.9;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(242, 104, 0, 0.4);
    }
    
    .btn-secondary {
        background: var(--green-medium);
        color: white;
        box-shadow: 0 2px 4px rgba(52, 103, 92, 0.3);
    }
    
    .btn-secondary:hover {
        opacity: 0.9;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(52, 103, 92, 0.4);
    }
    
    .btn-outline {
        background: transparent;
        color: var(--text-light);
        border: 2px solid rgba(163, 204, 171, 0.3);
    }
    
    .btn-outline:hover {
        background: rgba(163, 204, 171, 0.1);
        border-color: var(--green-light);
        transform: translateY(-2px);
    }
    
    @media (max-width: 768px) {
        .error-code {
            font-size: 80px;
        }
        
        .error-icon {
            font-size: 80px;
        }
        
        .error-title {
            font-size: 1.5rem;
        }
        
        .action-buttons {
            flex-direction: column;
        }
        
        .btn {
            width: 100%;
            justify-content: center;
        }
    }
</style>

<div class="error-container">
    <div class="error-icon">
        <i class="fas fa-exclamation-triangle"></i>
    </div>
    
    <h1 class="error-code">404</h1>
    <h2 class="error-title">Página Não Encontrada</h2>
    <p class="error-message">
        Ops! A página que você está procurando não existe ou foi movida para outro lugar.
    </p>
    
    <div class="action-buttons">
         <a href="javascript:history.back()" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
        <a href="{% url 'lista_ambientes' %}" class="btn btn-primary">
            <i class="fas fa-home"></i> Ir para Início
        </a>
        
    </div>
</div>
{% endblock %}
