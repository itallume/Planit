{% extends 'global/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="card-title mb-0">Confirmar Exclusão</h5>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4">Tem certeza de que deseja deletar este ambiente?</p>
                    <p class="alert alert-warning"><strong>Atenção:</strong> Esta ação é irreversível e todas as atividades associadas também serão deletadas.</p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex gap-2 justify-content-between">
                            <a href="{% url 'lista_ambientes' %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-danger">Deletar Ambiente</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
